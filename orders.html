<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Orders - Dev Market Store</title>
</head>

<body>
    <header class="section-navbar">
        <script type="module" src="navbar.js"></script>
    </header>

    <section class="addToCartElement">
        <div class="container">
            <section>
                <div id="productCartContainer"></div>
            </section>
        </div>
    </section>

    <template id="productCartTemplate">
        <div class="cards" id="cardValue">
            <article class="information card">
                <div>
                    <span class="category"></span>
                </div>
                <div class="imageContainer">
                    <img class="productImage" src="" alt="" />
                </div>

                <h2 class="productName"></h2>

                <p class="productPrice"></p>

                <p class="productTotalQuantity"></p>
                <p class="productOrderDate"></p>
            </article>
        </div>
    </template>

    <footer class="section-footer">
        <script type="module" src="footer.js"></script>
    </footer>

    <script type="module" src="orders.js"></script>
    <script type="module" src="token.js"></script>
</body>

</html>

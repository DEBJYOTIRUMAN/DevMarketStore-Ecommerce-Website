<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20ea3ee461.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Login - Dev Market Store</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form id="login-form" class="sign-in-form" novalidate>
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" id="email" placeholder="Email Address" aria-label="Email Address"
                            required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" autocomplete="on"
                            aria-label="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <div id="error-message" class="error-message" aria-live="polite"></div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Dev Market Store</h3>
                    <p>Welcome to Dev Market Store. Please Login to Continue.</p>
                </div>
                <img src="images/login.svg" class="image" alt="Login Image" />
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact - Dev Market Store</title>
</head>

<body>
    <header class="section-navbar">
        <script type="module" src="navbar.js"></script>
    </header>

    <section class="section-contact">
        <div class="container">
            <h2 class="section-common--heading">Contact Us</h2>
            <p class="section-common--subheading">
                Get in touch with us. We are always here to help you.
            </p>
        </div>

        <div class="container grid grid-two--cols">
            <div class="contact-content">
                <form id="contact-form">
                    <div class="grid grid-two-cols mb-3">
                        <div>
                            <label for="username">Your Name</label>
                            <input type="text" name="username" id="username" required autocomplete="off"
                                placeholder="Enter Full Name" />
                        </div>

                        <div class="mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" required autocomplete="off"
                                placeholder="name@example.com" />

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="message">How Can We Help?</label>
                        <textarea name="message" id="message" required cols="30" rows="10"
                            placeholder="We are always here to help you."></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn contact-btn">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>

            <div class="contact-image">
                <div>
                    <img src="./images/contact.jpg" alt="Contact Image" width="100%" height="auto" />
                </div>
            </div>
        </div>
    </section>

    <footer class="section-footer">
        <script type="module" src="footer.js"></script>
    </footer>

    <script type="module" src="contact.js"></script>
    <script type="module" src="token.js"></script>
</body>

</html>
